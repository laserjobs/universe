# .github/workflows/build.yml
name: Build and Test CEA-4.0

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib mpmath imageio flake8  # ‚Üê ADD flake8 HERE

      - name: Lint with flake8
        run: |
          # Stop build on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero: treat other issues as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run CEA-4.0 in test mode
        run: |
          python main_final_corrected.py --test

      - name: Upload GIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: cea-universe-gif
          path: |
            cea_universe_evolution.gif
            frames/*.png
          if-no-files-found: warn
